{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="CoffeeShop - your go to one stop shop for all things coffee. The best coffee sent straight to your door!" />
    <meta name="keywords" content="coffee, coffee shop, CoffeeShop, coffee beans, ground coffee, coffee machine, coffee subscription" />
    <meta name="author" content="Ellie Thurlwell" />

    <title>CoffeeShop {% block title %}{% endblock %}</title>

    {% block corecss %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    {% endblock %}

    {% block corejs %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    {% endblock %}
</head>

<body>

    <header>

    </header>

    {% if messages %}
    {% endif %}

    <!-- extra page header content -->
    {% block pageheader %}
    {% endblock %}

    <!-- main content -->
    <main>
        {% block content %}
        <!-- page specific content -->
        {% endblock %}
    </main>

    {% block postloadjs %}
    {% endblock %}    
</body>

</html>
